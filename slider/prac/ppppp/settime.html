        //span inline tag
        //stop watch:
        let mili=0;
        let a= setInterval(()=>{
           if(mili==60){
            mili=1;
           }
           else{
            ms.innerHTML=(mili++);
           }
           },1)
        let second=0;
         let b=  setInterval(()=>{
           if(second==60){
            second=1;
           }
           else{
            sec.innerHTML=(second++);
           }
           },1000)
           let minutes=1;
        let c=   setInterval(()=>{
            if(minutes==60){
            minutes=0;
           }
           else{
            mint.innerHTML=(minutes++);
           }
           },60000)
           let hour=1;
         let d=  setInterval(()=>{
            if(hour==60){
            hour=0;
           }
           else{
            hr.innerHTML=(hour++);
           }
           },720000)
         
           btn2.addEventListener("click",()=>
          {
            clearInterval(b);
            clearInterval(a);
            clearInterval(c);
            clearInterval(d);

         })
           
         btn3.addEventListener("click",()=>
          {
         mint.innerText="00"
         })
