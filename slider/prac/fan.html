<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fan</title>
    <style>
        body{
            background-color: #e9e9e7;
        }
        img{
            position: absolute;
            top: 30%;
            left: 40%;
            animation: fan 0.3s ease-in 0s infinite normal ;
        }
        @keyframes fan{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGHEw0wzppcnS05zi-org3FaxJr7TPMw0CANcvhbtIfVAD2HLpnYKvcH1w90XX7SHfrKw&usqp=CAU" alt="">
</body>
</html>
